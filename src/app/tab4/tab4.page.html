<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Journey
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Journey</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf = "myJourney">
    <div *ngFor = "let resource of myJourney">
      <ion-card>
        <img [src]="journey.imageURL"/>
        <ion-card-header>
          <ion-card-title>{{journey.header}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          {{journey.text}}
        </ion-card-content>
      </ion-card>
    </div>
  </div>
  <!--<app-explore-container name="Tab 4 page"></app-explore-container>-->
  
</ion-content>
